<fusioncharts
    width={{width}}
    height={{height}}
    type={{type}}
    [dataSource]=dataSource
    ></fusioncharts>

<p><input type="button" value="Click me to change data" class="btn btn-default" (click)="updateMyChartData()" /> </p>
<p><input type="button" value="Click me to change Caption" class="btn btn-default" (click)="updateChartCaption()" /> </p>
<p><input type="button" value="Click me to change Type" class="btn btn-default" (click)="updateChartType()" /> </p>
<p><input type="button" value="Click me to change Width" class="btn btn-default" (click)="updateChartWidth()" /> </p>
<p><input type="button" value="Click me to change Height" class="btn btn-default" (click)="updateChartHeight()" /> </p>

<div>{{ dataSource.data[2].value }} : {{ dataSource.data[3].value }}</div>

<my-app></my-app>

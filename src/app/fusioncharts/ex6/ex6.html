<fusioncharts
    width={{width}}
    height={{height}}
    type={{type}}
    dataFormat={{dataFormat}}
    [dataSource]=dataSource
    ></fusioncharts>
<p><a class="btn btn-default" (click)="updateMyChartData()">Click me to change data</a></p>

 <tabset>
    <tab heading="HTML" title="HTML">{{ html }}</tab>
    <tab heading="JavaScript" title="JavaScript">
    	<pre class="language-javascript"><code ng-transclude="" class="language-javascript"> {{ js }} </code></pre>
    </tab>
    <tab heading="JavaScript" title="JavaScript">
    	<pre class="language-javascript">
	    	<code ng-transclude="" class=" language-javascript">
var test = 'Rohit';
// console test
console.log(test);
	    	</code>
    	</pre>
	</tab>
</tabset>

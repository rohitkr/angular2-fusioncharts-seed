<fusioncharts
    width="600" 
    height="400"
    type="column2d"
    [dataSource]=dataSource
    [navChange]=navChange
    [data]=data
    ></fusioncharts>
<p><a class="btn btn-default" (click)="updateMyChartData()" >Click me to change data</a></p>
<tabset>
    <tab heading="HTML"><ng-prism class="language-markup">{{ html }}</ng-prism></tab>
    <tab heading="Javascript"><ng-prism class="language-javascript">{{ js }}</ng-prism></tab>
</tabset>
<div>Random number: {{message}} </div>
<div>dataStore.data[2].value: {{dataSource.data[2].value}}</div>
<div>dataStore.data[3].value: {{dataSource.data[3].value}}</div>

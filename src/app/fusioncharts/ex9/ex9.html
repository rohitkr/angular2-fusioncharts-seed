<style type="text/css">
    .log-pane {
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        border: 2px solid black;
        font-size: 20px;
        width: 700px;
    }    
</style>

<fusioncharts
     width="700"
     height="400"
     type="column2d"
     [events]="events"
     [dataSource]="dataSource">
</fusioncharts>

<div class='log-pane'>{{logMessage}}</div>

 <tabs>
    <tab tabTitle="HTML" title="HTML"><ng-prism class="codepreview language-html" >{{ sampleCode[demoId].html }}</ng-prism></tab>
    <tab tabTitle="JavaScript" title="JavaScript"><ng-prism class="codepreview language-javascript" >{{ sampleCode[demoId].js }}</ng-prism></tab>
</tabs>
